name: Deploy

on:
  push:
    branches:
      - main      # Stable
      - testing   # Testing

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Frontend Dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Test Build Success
        run: |
          if [ ! -d "dist" ]; then
            echo "Frontend build failed"
            exit 1
          fi
          echo "✅ Build successful"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Build successful on ${{ github.ref_name }}"
          else
            echo "❌ Build failed on ${{ github.ref_name }}"
            exit 1
          fi
