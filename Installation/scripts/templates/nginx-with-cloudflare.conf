# FMSV Dingden - Nginx Configuration (with Cloudflare Tunnel)
# This config is used when Cloudflare Tunnel is active
# Traffic: User → Cloudflare → Cloudflare Tunnel → localhost:80 (nginx)

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Upload-Limit
    client_max_body_size 50M;
    client_body_timeout 300s;
    
    # Root & Index
    root {{INSTALL_DIR}}/dist;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/fmsv-access.log;
    error_log /var/log/nginx/fmsv-error.log;
    
    # GZIP Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Uploads (Cloudflare Tunnel handles /uploads/ → localhost:80)
    location /uploads/ {
        alias {{INSTALL_DIR}}/Saves/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Static Assets (Frontend)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Frontend (SPA - Single Page Application)
    # Cloudflare Tunnel handles /api/* → localhost:3000
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide Nginx Version
    server_tokens off;
}
