# FMSV Dingden - Nginx Configuration (without Cloudflare Tunnel)
# This config is used for direct access (no Cloudflare Tunnel)
# Traffic: User → nginx:80/443 → Backend:3000

server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} _;
    
    # Upload-Limit
    client_max_body_size 50M;
    client_body_timeout 300s;
    
    # Root & Index
    root {{INSTALL_DIR}}/dist;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/fmsv-access.log;
    error_log /var/log/nginx/fmsv-error.log;
    
    # GZIP Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Backend API Proxy
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Uploads
    location /uploads/ {
        alias {{INSTALL_DIR}}/Saves/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Static Assets (Frontend)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Frontend (SPA - Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide Nginx Version
    server_tokens off;
}
